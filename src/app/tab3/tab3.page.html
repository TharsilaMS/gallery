<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Delete</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Delete</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let photo of photoService.photos; index as position">
        <ion-card>
          <ion-img [src]="photo.webviewPath"></ion-img>
          <ion-card-content>
            <ion-button expand="block" color="danger" (click)="deletePhoto(photo, position)">Delete</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
